<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
      background: #f5f5f5; display: flex; align-items: center; justify-content: center; }
    .login-container { max-width: 300px; width: 90%; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    input[type="text"], input[type="password"] { width: 90%; padding: 10px; margin: 10px 0; }
    input[type="submit"] { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="dashboard.html" method="POST">
      <input type="text" name="username" placeholder="Username" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <input type="submit" value="Login" />
    </form>
  </div>
</body>
</html>
